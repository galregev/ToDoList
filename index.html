<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> לוח משימות | גל </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>

<body class="blur">

    <div id="container">

        <h1 id="title"> Todo List </h1>
        <h4 id="sub"> JavaScript Todo list system </h4>

        <form action="" id="toDoList">

            <div class="placeTop">
                <label for="task"> תוכן הפתק: </label>
                <input type="text" name="noteText" id="theTask" />
            </div>

            <div class="placeTop">
                <label for="date"> תאריך יעד: </label>
                <input type="date" name="noteDate" id="untilTask" />
            </div>

            <div class="placeTop">
                <label for="time"> שעת יעד: </label>
                <input type="time" name="noteTime" id="taskTime" />
            </div>
            <div id="buttons">
                <button type="button" id="saveNote" class="add-note"><span>שמירת המשימה</span></button>
                <button type="button" id="clearForm" name="submit" style="background: linear-gradient(to bottom, rgb(255, 0, 0) 30%, #920303 100%); border-color: #920303;"
                    class="add-note"><span>נקה טופס</span></button>
            </div>

            <span id="messege"> </span>

        </form>

        <div id="noteContainer">
            <div id="whomuch"></div>
            <!--<div class="note">
                        <i class="far fa-times-circle x"></i>
                        <p class="noteText">
                        </p>
                        <span class="noteDate"> <i class="far fa-calendar"></i> 01.01.2019 <i class="far fa-clock"></i> 12:00 </span>
                    </div>-->
        </div>

        <button onclick="clearStorage()" type="button" id="clearStorage"> מחק את כל הפתקים </button>

        <div class="clear"></div>

        <div id="footer"> כל הזכויות שמורות ל-<span class="bold">TodoList</span>
            מערכת פתקים, פותח ע"י <span class="bold">גל רגב</span> </div>
    </div>


</body>
<script src="todo.js"></script>

</html>
